    <div class="container p-2">
        <h1><span>Client request</span></h1>
        <div class="col-5 card shadow p-3 border">
            <h3>Description:</h3>
            <p>{{req.description}}</p>
        </div>
    </div>
    <div class="container p-2">
        <h1><span>Your recipe</span></h1>
        <div class="col-5 card shadow p-3 border">
            <form action="/recipes/create" method="post">
                <div class="form-group mb-3">
                    <label for="">Recipe Name :</label>
                    <br>
                    <input class="col-lg-6" type="text" class="form-control" name="name">
                </div>
                <div class="form-group mb-3">
                    <label for="">How to cook it :</label>
                    <br>
                    <textarea class="col-lg-6" name="description" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="">Estimated time :</label>
                    <br>
                    <input placeholder="Time/mn" class="col-lg-6" type="number" class="form-control" name="cook_time">
                </div>
                <input type="hidden" name="request_id" value="{{req.id}}">
                <input type="submit" value="Send Recipes" class="btn btn-primary btn-lg w-100">
            </form>
            
        </div>
    </div>
